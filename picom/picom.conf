# Backend: try to use glx for better performance
backend = "glx";

# Enable vsync
vsync = true;

# Enable fading (fade in/out)
fading = true;
fade-delta = 5;        # Speed of fading (lower = slower)
fade-in-step = 0.03;
fade-out-step = 0.03;

# Blur settings (using GLX backend)
blur-background = true;
blur-method = "dual_kawase";  # smoother blur
blur-strength = 5;

# Rounded corners (on windows)
corner-radius = 12;

# Shadow settings (optional, for better looks)
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.4;

# Opacity for inactive windows (optional)
inactive-opacity = 0.85;
active-opacity = 1.0;

# Detect new windows and fade them in
fading-exclude = [
  "class_g = 'Conky'",
  "class_g = 'Polybar'"
];

# Ignore shadows on certain windows (optional)
shadow-exclude = [
  "class_g = 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'Conky'",
  "class_g = 'Polybar'",
  "class_g = 'Notification'"
];

